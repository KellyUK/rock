<!DOCTYPE html>
<html>
    <head>
        <link href="game.css" type ="text/css" rel ="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Squada+One" rel="stylesheet">
    </head>
    <body>
        <div id ="heading">
        <h1>Rock, Paper or Scissors Game</h1>
        <h2>Make your selection by clicking on one of the buttons below.</h2>
        </div>

        <div class ="buttons">
        <button id ="rockbutton">Rock</button>
        <button id ="paperbutton">Paper</button>
        <button id ="scissorsbutton">Scissors</button>
        <button id ="go">Reset!</button>
        </div>

        
        <div class ="resultbox">
            <h3>Results</h3>
            <p id ="computerselect">Computer Selection:</p>
            <p id ="playerselect">Player Selection:</p>
            <p id ="result">Result:</p>
            <p id ="totalScoreComp">Computer's Score:</p>
            <p id ="totalScorePlayer">Player's Score:</p>

            
        </div>
        
    </body>
    <script type="text/javascript" src="game.js"></script>
    
</html>
